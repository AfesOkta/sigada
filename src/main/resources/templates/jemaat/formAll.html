<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Daftar Jemaat</title>


    </head>
    <section layout:fragment="breadcrumb">
        <h1>Tambah Jemaat</h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a th:href="@{/jemaat/listAll}">Daftar Jemaat</a></li>
            <li class="active">Tambah Jemaat</li>
        </ol>	
    </section>

    <section layout:fragment="content" class="container">

        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Form<small>&nbsp;Insert & Update Jemaat
                        </small></h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">

                    <form method="post" th:action="@{/jemaat/formAll}" th:object="${jemaat}">
                        <span class="hidden" th:if="${jemaat.kpkod != null}" id="kepelId" th:text="${jemaat.kpkod.kpkod}"></span>
                        <span class="hidden" th:if="${jemaat.klkod != null}" id="keluargaId" th:text="${jemaat.klkod.klkod}"></span>

                        <div class="form-group">
                            <label>Kepel</label>
                            <select style="width: 100%!important;" class="form-control js-example-placeholder-single" id="kepelId"
                                    th:field="*{kpkod}">
                                <option value=""></option>
                                <option th:each="dtf :${listKepel}"
                                        th:text="${dtf.kpnam}"
                                        th:value="${dtf.kpkod}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nama Keluarga</label>
                            <select th:field="*{klkod}" class="form-control selectpicker" 
                                    data-live-search="true"
                                    data-size="5" 
                                    title="Pilih Keluarga..." required="true">
                                <option th:each="p : ${listKeluarga}"
                                        th:value="${p.klkod}"
                                        th:text="${p.klnam}">Pilih Keluarga
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tgl. Lahir</label>
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="date" class="form-control" th:field="*{jmtgl}" name="jmtgl">                      
                        </div> 

                        <div class="form-group">
                            <label>Kode Jemaat</label>
                            <input type="text" th:field="*{jmkod}" class="form-control" name="klnam" placeholder="Nama Jemaat">
                        </div> 

                        <div class="form-group">
                            <label>Nama Jemaat</label>
                            <input type="text" th:field="*{jmnam}" class="form-control" name="klnam" placeholder="Nama Jemaat">
                        </div> 

                        <div class="form-group">
                            <label>Jenis Kelamin</label>
                            <select class="form-control js-example-placeholder-single" th:field="*{jmjkl}" name="jmjkl">
                                <option value=""></option>
                                <option value="L">Laki Laki</option>
                                <option value="P">Perempuan</option>
                            </select>                   
                        </div> 

                        <div class="form-group">
                            <label>Hubungan KK</label>
                            <select class="form-control js-example-placeholder-single" th:field="*{jmhub}" name="jmhub">
                                <option value=""></option>
                                <option value="K">K.K</option>
                                <option value="I">Istri</option>
                                <option value="A">Anak</option>
                                <option value="O">Orang Tua</option>
                                <option value="L">Lain Lain</option>
                            </select>                   
                        </div> 

                        <div class="form-group">
                            <label>Komisi</label>
                            <select style="width: 100%!important;" class="form-control js-example-placeholder-single" id="listKomisi"
                                    name="komisiId" th:field="*{kmkod}">
                                <option value=""></option>
                                <option th:each="dtf :${listKomisi}"
                                        th:text="${dtf.kmnam}"
                                        th:value="${dtf.kmkod}">
                                </option>
                            </select>
                        </div> 

                        <div class="form-group">
                            <label>Status Menikah</label>
                            <select class="form-control js-example-placeholder-single" th:field="*{jmnkh}" name="jmnkh">
                                <option value=""></option>
                                <option value="M">Menikah</option>
                                <option value="J">Janda</option>
                                <option value="D">Duda</option>
                                <option value="C">Cerai</option>
                                <option value="B">Belum</option>
                            </select>  
                        </div> 

                        <div class="form-group">
                            <label>Baptis</label>
                            <select class="form-control js-example-placeholder-single" th:field="*{jmbpt}" name="jmbpt">
                                <option value=""></option>
                                <option value="Y">Ya</option>
                                <option value="T">Tidak</option>
                            </select>
                        </div> 

                        <div class="form-group">
                            <label>Sidi</label>
                            <select class="form-control js-example-placeholder-single" th:field="*{jmsid}" name="jmsid">
                                <option value=""></option>
                                <option value="Y">Ya</option>
                                <option value="T">Tidak</option>
                            </select>
                        </div> 

                        <div class="form-group">
                            <label>Pekerjaan</label>
                            <select class="form-control js-example-placeholder-single" th:field="*{jmnkh}" name="jmnkh">
                                <option value=""></option>
                                <option value="A">ASN/PNS</option>
                                <option value="B">POLRI/TNI</option>
                                <option value="C">PETANI</option>
                                <option value="D">NELAYAN</option>
                                <option value="E">KRY. SWASTA</option>
                                <option value="F">WIRASWASTA</option>
                                <option value="G">LAIN LAIN</option>
                            </select>
                        </div> 

                        <div class="form-group">
                            <label>Pendidikan</label>
                            <select class="form-control js-example-placeholder-single" th:field="*{jmnkh}" name="jmnkh">
                                <option value=""></option>
                                <option value="A">ASN/PNS</option>
                                <option value="B">POLRI/TNI</option>
                                <option value="C">PETANI</option>
                                <option value="D">NELAYAN</option>
                                <option value="E">KRY. SWASTA</option>
                                <option value="F">WIRASWASTA</option>
                                <option value="G">LAIN LAIN</option>
                            </select>
                        </div> 

                        <input type="hidden" name="id" th:field="*{id}">

                        <div class="form-group">

                            <input class="btn btn-primary" type="submit" value="Save">
                            <a th:href="@{/jemaat/list}" class="btn btn-primary" role="button">
                                <span aria-hidden="true"></span>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>                      
        </div>
    </section>

</html>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        $('#tglLahir').datepicker({
            autoclose: true,
            clearBtn: true,
            format: "dd-mm-yyyy",
            todayHighlight: true
//                    }).on('changeDate', function (e) {
//                        $('#tglLahir').datepicker('setDate', e.date);
        });
        $("#kepelId").on("change", function () {
            var idKepel = $(this).val();
            getListKeluarga(idKepel);
        });
        function getListKeluarga(idFakultas, prodiValue = null) {
            alert("test");
            $.get("/api/client/get/keluarga/" + idFakultas).done(function (data) {
                var content = "";
                for (var i = 0; i < data.length; i++) {
                    content += "<option value='" + data[i].id + "'>" + data[i].nama + "</option>";
                }
                $("#keluargaId").html(content).selectpicker('refresh');
                if (prodiValue != null) {
                    setSelectValue("keluargaId", prodiValue);
                }
            });
        }
        function setSelectValue(id, value) {
            $('#' + id).selectpicker('val', value);
        }
    });
    /*]]>*/
</script>
