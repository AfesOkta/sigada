<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en" class="fullscreen-bg">

    <head>
        <title>Login | SIGADA - Sistem Informasi Administrasion Gereja</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!-- VENDOR CSS -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" href="../vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/vendor/linearicons/style.css}" href="../vendor/linearicons/style.css">
        <!-- MAIN CSS -->
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css">
        <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
        <link rel="stylesheet" th:href="@{/css/demo.css}" href="../css/demo.css">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../img/favicon.png">
    </head>

    <body>
        <!-- WRAPPER -->
        <div id="wrapper">
            <div class="vertical-align-wrap">
                <div class="vertical-align-middle">
                    <div class="auth-box ">
                        <div class="left">
                            <div class="content">
                                <div class="header">
                                    <div class="logo text-center"><img th:src="@{/img/logo-dark.png}" src="../img/logo-dark.png" alt="Klorofil Logo"></div>
                                    <p class="lead">Login to your account</p>
                                </div>
                                <form class="form-auth-small" method="post" th:action="@{/login}">
                                    <div class="form-group">
                                        <label for="username" class="control-label sr-only">Username</label>
                                        <input type="text" class="form-control" id="login-username" name="username" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="signin-password" class="control-label sr-only">Password</label>
                                        <input type="password" class="form-control" id="login-password" name="password" placeholder="Password">
                                    </div>                                    
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                                    <div class="bottom">
                                        <span class="helper-text"><i class="fa fa-lock"></i> <a th:href="@{/forgot_password}">Forgot password?</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="right">
                            <div class="overlay"></div>
                            <div class="content text">
                                <h1 class="heading">SIGADA - Sistem Informasi Administrasi Gereja</h1>
                                <p>by The Develovers</p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END WRAPPER -->
    </body>

</html>
